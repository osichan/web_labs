<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My book App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/global.js"></script>
    <script src="./js/my_books.js"></script>
</head>

<body>
    <header>
        <div class="header-btn">
            <button class="btn" onclick="goToMyBooks()">My books</button>
            <div>
                <input type="text" id="searchInput" placeholder="Search by author...">
                <button class="btn" onclick="searchBooks()">Search</button>
            </div>
            <button class="btn" onclick="goToCreateBook()">Create book</button>
        </div>
    </header>

    <div id="content">
        <button class="btn" id="sortButton" onclick="sortBooksByPrice()">Sort by Price</button>
        <button class="btn" id="countButton" onclick="countTotalPrice()">Count Total Price</button>
        <div id="totalPrice"></div>


        <h2>My books</h2>
        <hr>
        <div id="content_2">

        </div>
    </div>
</body>
