<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/global.js"></script>
    <script src="./js/edit_book.js"></script>
</head>

<body>
    <header>
        <div class="header-btn">
            <button class="btn" onclick="goToMyBooks()">My books</button>
        </div>
    </header>

    <div>
        <h2>Edit Book</h2>
        <div class="center">
            <form onsubmit="">
                <input type="hidden" id="editIndex" name="editIndex">
                <label for="editAuthor">Author:</label>
                <input type="text" id="editAuthor" name="editAuthor" required><br>

                <label for="editPages">Pages:</label>
                <input type="number" id="editPages" name="editPages" min="0" required><br>

                <label for="editPrice">Price:</label>
                <input type="number" id="editPrice" name="editPrice" min="0" required><br>

                <br>

                <button class="btn" type="submit">Update</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
