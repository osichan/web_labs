<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Animal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/pages/global.js"></script>
    <script src="./js/pages/create_book.js"></script>
    <script src="./js/service/requests.js"></script>
</head>

<body>
    <header>
        <div class="header-btn">
            <button class="btn" onclick="goToMyBooks()">My books</button>
        </div>
    </header>

    <div>
        <h2>Create book</h2>
        <div class="center">
            <form onsubmit="return saveBook()">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>

                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="0" required><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" required><br>

                <br>

                <button class="btn" type="submit">Save</button>
            </form>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>Please fill in all fields!</p>
            </div>
        </div>
    </div>
</body>

</html>
